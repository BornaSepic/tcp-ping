plugins {
    id 'java'
}

defaultTasks 'jar'

group 'tcp-ping'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.tcpping.TCPPing'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile('commons-cli:commons-cli:1.4')
}
